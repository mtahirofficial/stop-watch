<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="../images/fm.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="stopwatch">Stop Watch</h1>

    <div class="counters">
        <h1 class="counter" id="hour">0</h1>
        <h1 class="counter separator">:</h1>
        <h1 class="counter" id="min">0</h1>
        <h1 class="counter separator">:</h1>
        <h1 class="counter" id="sec">0</h1>
        <h1 class="counter separator">:</h1>
        <h1 class="counter" id="msec">0</h1>
    </div>

    <div class="btns">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" onclick="pause()">Puase</button>
        <button class="btn" onclick="reset()">Reset</button>
    </div>

    <div class="branding">
        <a href="http://www.facebook.com/FMDevAndDesign">
            <img src="./images/fmdevndesign-logo-white.png" alt="fm devndesign" title="fm devndesign" height="300px">
        </a>
    </div>






    <script src="app.js"></script>
</body>

</html>
